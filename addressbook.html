
<!doctype html>
<html lang="en" class="h-100">


    <head>
        <title>Address Book Template</title>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="css/site.css">
    </head>

    <body class="grad h-100">
    <main class="flex-shrink-0">
        <h1>Address Book</h1>
        <div class="container border border-2 infoBox shadow-lg bg-light  g-3 p-2">
            <div class="row row-cols-1 row-cols-md-2">
                <div class="col col-md-4">
                    <img class="img-fluid" src="img/GirlOne_4x.png" alt="blank portfolio image"/> 
                </div>
                <div class="col col-md-8">
                    <form action="#">
                        <div class="row row-cols-1 row-cols-md-2">
                            <div class="col">
                                <label for="inputFirstName" class="form-label">First Name</label>
                                <input type="text" name="firstName" class="form-control" id="inputFirstName" placeholder="First Name" aria-label="First Name" required>
                            </div>
                            <div class="col">
                                <label for="inputLastName" class="form-label">Last Name</label>
                                <input type="text" name="lastName" class="form-control" id="inputLastName" placeholder="Last Name" aria-label="Last Name" required>
                            </div>
                        </div>
                        <div class="row row-cols-1 row-cols-md-2">
                            <div class="col">
                                <label for="inputEmail" class="form-label">Email</label>
                                <input type="email" name="email" class="form-control" id="inputEmail" placeholder="Email" aria-label="Email" required>
                            </div>
                            <div class="col">
                                <label for="inputPhone" class="form-label">Phone</label>
                                <input type="text" name="phone" class="form-control" id="inputPhone" placeholder="Phone Number" aria-label="Phone Number" required>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <label for="inputAddress" class="form-label">Address</label>
                                <input type="text" name="address" class="form-control" id="inputAddress" placeholder="1234 Main St" aria-label="address 1" required>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <label for="inputAddress2" class="form-label">Address 2</label>
                                <input type="text" name="address" class="form-control" id="inputAddress2" placeholder="Apt, Studio, or Floor"  aria-label="address line 2">
                            </div>
                        </div>
                        <div class="row row-cols-2 row-cols-md-1">
                            <div class="col col-md-6">
                                <label for="inputCity" class="form-label">City</label>
                                <input type="text" name="city" class="form-control" id="inputCity" placeholder="City"  aria-label="city" required>
                            </div>
                            <div class="col-8 col-md-4">
                                <label for="inputState" class="form-label">State</label>
                                <select id="inputState" class="form-select" aria-label="State" required>
                                    <option selected>Choose...</option>
                                    <option value="AL">Alabama</option>
                                    <option value="AK">Alaska</option>
                                    <option value="AZ">Arizona</option>
                                    <option value="AR">Arkansas</option>
                                    <option value="CA">California</option>
                                    <option value="CO">Colorado</option>
                                    <option value="CT">Connecticut</option>
                                    <option value="DE">Delaware</option>
                                    <option value="DC">District Of Columbia</option>
                                    <option value="FL">Florida</option>
                                    <option value="GA">Georgia</option>
                                    <option value="HI">Hawaii</option>
                                    <option value="ID">Idaho</option>
                                    <option value="IL">Illinois</option>
                                    <option value="IN">Indiana</option>
                                    <option value="IA">Iowa</option>
                                    <option value="KS">Kansas</option>
                                    <option value="KY">Kentucky</option>
                                    <option value="LA">Louisiana</option>
                                    <option value="ME">Maine</option>
                                    <option value="MD">Maryland</option>
                                    <option value="MA">Massachusetts</option>
                                    <option value="MI">Michigan</option>
                                    <option value="MN">Minnesota</option>
                                    <option value="MS">Mississippi</option>
                                    <option value="MO">Missouri</option>
                                    <option value="MT">Montana</option>
                                    <option value="NE">Nebraska</option>
                                    <option value="NV">Nevada</option>
                                    <option value="NH">New Hampshire</option>
                                    <option value="NJ">New Jersey</option>
                                    <option value="NM">New Mexico</option>
                                    <option value="NY">New York</option>
                                    <option value="NC">North Carolina</option>
                                    <option value="ND">North Dakota</option>
                                    <option value="OH">Ohio</option>
                                    <option value="OK">Oklahoma</option>
                                    <option value="OR">Oregon</option>
                                    <option value="PA">Pennsylvania</option>
                                    <option value="RI">Rhode Island</option>
                                    <option value="SC">South Carolina</option>
                                    <option value="SD">South Dakota</option>
                                    <option value="TN">Tennessee</option>
                                    <option value="TX">Texas</option>
                                    <option value="UT">Utah</option>
                                    <option value="VT">Vermont</option>
                                    <option value="VA">Virginia</option>
                                    <option value="WA">Washington</option>
                                    <option value="WV">West Virginia</option>
                                    <option value="WY">Wyoming</option>
                                    </select>
                            </div>
                            <div class="col-4 col-md-2">
                                <label for="inputZip" class="form-label">Zip Code</label>
                                <input type="text" name="zip" class="form-control" id="inputZip" aria-label="zip code" required>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="checkFamily"/>
                                    <label class="form-check-label" for="checkFamily">Family</label>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col d-flex justify-content-end">
                                <button type="submit" class="btn btn-large btn-primary">Save</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>

        <!-- Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
            integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous">
        </script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
            integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous">
        </script>
    </body>
    
    </html>
